<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 03 - class Pessoa c/ constructor </title>
    </head>

    <body>
        <script>
            class Pessoa{
                constructor(nome, idade){
                    this.nome = nome;
                    this.idade = idade;
                }
                cumprimentar(){
                    document.write("Olá, meu nome é " + this.nome + " e eu tenho " + this.idade);
                }
            }

            var joao = new Pessoa("João", 30);
            var rita = new Pessoa("Rita", 22);
            joao.cumprimentar();
            rita.cumprimentar();
        </script>
    </body>
</html>
