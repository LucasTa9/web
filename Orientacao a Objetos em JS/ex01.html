<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 01 - class Carro </title>
    </head>

    <body>
        <script>
            class Carro{
                constructor(velocidadeInicial) {
                    this.velocidade = velocidadeInicial;
                }
                acelera() {
                    this.velocidade++;
                }
                freia() {
                    this.velocidade--;
                }
            }

            let fusca = new Carro(10);
            let bmw = new Carro(15);

            fusca.freia();
            bmw.acelera();
            fusca = bmw; 
        </script>
    </body>
</html>
